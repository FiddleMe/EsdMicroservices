<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund</title>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' 
        rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' 
        crossorigin='anonymous'>
    
</head>
<body style="background-color: aliceblue;">
    <div id="app" class="mt-5">
        <h1 class="text-center mb-5">Welcome back! <button class="btn btn-info" onclick="window.location.href='/'">Home</button> </h1>
        <h1 class="text-center">Refund an order?</h1>
        <div class="text-center input-group mx-auto" style="width: 50%;"> <input type="text" placeholder="Enter your payment ID as in your email" class="form-control" v-model="pi"><button type="submit" class="btn btn-primary" @click="handleRefund">Refund</button></div>
        <div class="text-center my-0 py-0" id="refund">{{succrefund}}</div>
    <br><br><br>
    <h1 class="text-center">Check refund status?</h1>
    <div class="text-center input-group mx-auto" style="width: 50%;"> 
        <!-- <p>Enter your refund Id as in your email</p>  -->
        <input type="text" class="form-control" placeholder="Enter your refund Id as in your email" v-model="refundId">
    <button class="btn btn-primary" type="button" @click="checkStatus">Check status</button></div>  
    <div class="text-center my-0 py-0" id="status" v-show="status"> Refund Status: {{status}} </div>
    </div>
    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
    <!-- Axios -->
    <script src='https://unpkg.com/axios/dist/axios.js'></script>
    
    <script src="success.js"></script>
</body>
</html>
