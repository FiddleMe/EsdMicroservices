<html>

<head>
	<title> Lorem </title>
	<!-- Bootstrap CSS -->
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
	<link rel="stylesheet" href="menu.css">
	</link>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body>
	<div id="app">
		<div class="container-fluid">
			<div class="row">
				<div class="banner justify-content-center mx-auto p-0 mt-5">
					<div class="hero">
						<h1> Logo / Name</h1>
					</div>
					<div class="sub-content ms-5">
						<p>Experience the flavors of Korea in every bite!</p>
						<div class="color-border"></div>
					</div>
					<a href="shoppingcart.html">
						<button type="button" class="btn position-relative ms-5 shopping-cart" @click="updateQty">
							<img src="https://cdn-icons-png.flaticon.com/512/4379/4379542.png" style="height: 50px;"
								class="d-inline-block float-end"> 
								<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
								{{addedToCart.length}}
								<span class="visually-hidden">items in cart</span>
					</a>
					</button>
					<button type="button" class="btn btn-primary position-relative ms-5" onclick='document.location.href="http://localhost:3000/logout"'>Logout</button>
				</div>
			</div>
			<div class="row mt-4">
				<h1 class="text-center">Recommended Food</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col col-4 justify-content-center p-0" v-for="m in menu">
					<div class="food-card justify-content-center mx-auto">
						<div class="card mx-auto">
							<img v-bind:src="pics[m.name]" class="mx-auto pt-3 item img" />
							<div class="item-name">
								{{m.name}} <span class="badge text-bg-warning float-end me-3 d-inline-block">
									${{m.price.toFixed(2)}} </span>
							</div>
							<div class="descriptions">
								<p>
									{{m.description}}
								</p>
								<button class="btn btn-primary" @click="addToCart(m.name)" onclick="fly()"> Add to
									Order </button>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row mt-4">
				<h1 class="text-center">All available food</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col col-4 justify-content-center p-0" v-for="m in menu">
					<div class="food-card justify-content-center mx-auto">
						<div class="card mx-auto">
							<img v-bind:src="pics[m.name]" class="mx-auto pt-3" />
							<div class="item-name">
								{{m.name}} <span class="badge text-bg-warning float-end me-3 d-inline-block">
									${{m.price.toFixed(2)}} </span>
							</div>
							<div class="descriptions">
								<p>
									{{m.description}}
									{{addedToCart}}
								</p>
								<button class="btn btn-primary" v-bind:value="m.name" v-model="addedToCart"> Add to
									Order </button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	</div>
	<!-- Vue 3 -->
	<script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
	<!-- Axios -->
	<script src='https://unpkg.com/axios/dist/axios.js'></script>
	<script src="menu.js"></script>
</body>

</html>
